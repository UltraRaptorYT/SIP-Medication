<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap package-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Homepage</title>
</head>

<body>
    <style>
        .carousel-item {
            height: 340px;
            background: #777;
        }

        h1 {
            font-size: 5vw;
        }

        ul {
            width: 80%;
        }
    </style>

    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class="active"
                aria-current="true"></button>
            <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
                class=""></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active d-flex justify-content-center align-items-center">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4 d-flex align-items-center justify-content-center pb-lg-0 pb-5" style="box-sizing: border-box;">
                            <h1>Monday</h1>
                        </div>
                        <div class="col-lg-8 d-flex align-items-center justify-content-center">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <div class="row">
                                        <div class="col-6"><strong>Medication</strong></div>
                                        <div class="col-3"><strong>Meal</strong></div>
                                        <div class="col-3"><strong>Time</strong></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">Metformin</div>
                                        <div class="col-3">BBB</div>
                                        <div class="col-3">SSS</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">Metformin</div>
                                        <div class="col-3">BBB</div>
                                        <div class="col-3">SSS</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">Metformin</div>
                                        <div class="col-3">BBB</div>
                                        <div class="col-3">SSS</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">Metformin</div>
                                        <div class="col-3">BBB</div>
                                        <div class="col-3">SSS</div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!--bootstrap package-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
